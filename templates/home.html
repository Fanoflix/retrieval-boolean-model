<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/../static/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap");
    </style>

    <title>Boolean Search Engine</title>
  </head>

  <body>
    <!-- Designs -->
    <div class="circle"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>

    <div class="heading">
    <span >boolean retrieval model</span>
    </div>

    <div class="main">
      <form method="POST">
        {{ form.hidden_tag() }}
        <div>
          {{form.query(class='searchbar', placeholder="Type Boolean query here") }}
        </div>
        <div>{{ form.submit(class='submit-btn') }}</div>
      </form>
    </div>
  </body>
</html>
